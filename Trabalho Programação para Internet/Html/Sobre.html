<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um Bot que irá moderar e deixar a sua comunidade">
    <link rel="stylesheet" type="text/css" href="../Css/MyStyles.css">
    <title>WK Informática</title>
</head>

<body class="SbBody">

    <header class="Cabecalho">

        <img class="ImgLogo" src="../Imagens/Logo.png" alt="Imagem Logo">
        <nav class="Navegacao">
            <a href="Index.html" class="TextoNav">Inicio</a>
            <a href="Sobre.html" class="TextoNav">Sobre</a>
        </nav>

    </header>
    <div class="Conteudo">
        <div class="ConteudoA">
            <form name="form-login" method="Post">
                <fieldset>
                    <legend>Cadastrar Novo Cliente</legend>
                    <br/>
                    <label>Nome Completo</label>
                    <input type="text" id="text" name="text" Placeholder="Ex: João" maxlength="100" title="Informe um email com no máximo 100 caracteres" size="40" required />
                    <br/>
                    <br/>
                    <label>Data de Nascimento</label>
                    <input type="date" id="date" name="date" Placeholder="Ex: João" maxlength="100" title="Informe um email com no máximo 100 caracteres" size="40" required />
                    <br/>
                    <br/>
                    <label>E-Mail</label>
                    <input type="email" id="email" name="email" Placeholder="Ex: Nome@Email.com" maxlength="100" title="Informe um email com no máximo 100 caracteres" size="40" required />
                    <br/>
                    <br/>
                    <label>Telefone</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    <br/>
                    <br/>
                    <label>Sexo</label>
                    <input type="radio" id="contactChoice1"
                     name="contact" value="femenino">
                    <label for="contactChoice1">Femenino</label>
                    <input type="radio" id="contactChoice2"
                     name="contact" value="masculino">
                    <label for="contactChoice2">Masculino</label>
                    <br/>
                    <br/>
                    <label>Estado</label>
                    <select name="select">
                        <option value="valor1" selected>Selecione</option>
                        <option value="ac">AC</option>
                        <option value="al">AL</option>
                        <option value="ap">AP</option>
                        <option value="am">AM</option>
                        <option value="ba">BA</option>
                        <option value="ce">CE</option>
                        <option value="es">ES</option>
                        <option value="go">GO</option>
                        <option value="ma">MA</option>
                        <option value="mt">MT</option>
                        <option value="ms">MS</option>
                        <option value="mg">MG</option>
                        <option value="pa">PA</option>
                        <option value="pb">PB</option>
                        <option value="pr">PR</option>
                        <option value="pe">PE</option>
                        <option value="pi">PI</option>
                        <option value="rj">RJ</option>
                        <option value="rn">RN</option>
                        <option value="rs">RS</option>
                        <option value="ro">RO</option>
                        <option value="rr">RR</option>
                        <option value="sc">SC</option>
                        <option value="sp">SP</option>
                        <option value="se">SE</option>
                        <option value="to">TO</option>
                        <option value="df">DF</option>
                      </select>
                    <br/>
                    <br/>
                    <label>Rua</label>
                    <input type="text" id="text" name="text" Placeholder="Ex: João" maxlength="100" title="Informe um email com no máximo 100 caracteres" size="40" required />
                    <br/>
                    <br/>
                    <label>Bairro</label>
                    <input type="text" id="text" name="text" Placeholder="Ex: João" maxlength="100" title="Informe um email com no máximo 100 caracteres" size="40" required />
                    <br/>
                    <br/>
                    <label>Numero</label>
                    <input type="number" id="number" name="number" />
                    <br/>
                    <br/>
                </fieldset>
                <br/>
                <input class="Button" type="submit" value="login" />
                <input class="Button" type="reset" value="Limpar" />
            </form>
        </div>
        <div class="ConteudoB">
            <table border="1">
                <tr>
                    <th colspan="3" class="TituloTable">Estacionamento FATEC</th>
                </tr>
                <tr>
                    <th class="Titulo">Marca</th>
                    <th class="Titulo">Modelo</th>
                    <th class="Titulo">Preço</th>
                </tr>
                <tr>
                    <td class="Modelo">Gol Gti 1.8</td>
                    <td class="Modelo">Gol Gti 1.8</td>
                    <td class="Preço">36.900,00</td>
                </tr>
            </table>
        
        </div>
    </div>
  
    <footer class="Rodape">
        <a class="TextoFooter">Copyright © 2022 WillKratCruz</a>
    </footer>

</body>

</html>
